<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <title>Quizapp</title>
  </head>
  <body onload="init()">
    <header class="container-fluid bg-dark text-light py-3 text-center mb-4">
      <h1 class="mb-0">Quizapp</h1>
    </header>

    <main
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 80vh"
    >
      <div class="quiz-card w-100" id="quiz-container" style="max-width: 600px">
        <img class="mb-4" id="picture" alt="Quiz Bild" />
        <div class="progress mb-4" style="height: 20px">
          <div
            id="progress-bar"
            class="progress-bar bg-success"
            role="progressbar"
            style="width: 0%"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          >
            0%
          </div>
        </div>
        <h2 class="mb-4" id="question">FRAGE</h2>
        <div class="d-grid gap-3 mb-4">
          <button
            class="btn btn-dark text-white"
            id="answer-1"
            onclick="answer(0)"
          >
            ANTWORT 1
          </button>
          <button
            class="btn btn-dark text-white"
            id="answer-2"
            onclick="answer(1)"
          >
            ANTWORT 2
          </button>
          <button
            class="btn btn-dark text-white"
            id="answer-3"
            onclick="answer(2)"
          >
            ANTWORT 3
          </button>
          <button
            class="btn btn-dark text-white"
            id="answer-4"
            onclick="answer(3)"
          >
            ANTWORT 4
          </button>
        </div>

        <span id="result"></span>

        <hr class="my-4 border-secondary" />

        <div class="d-flex justify-content-between align-items-center">
          <span class="text-muted"
            >Frage <b id="questions-number"></b> von
            <b id="questions-length"></b
          ></span>
          <button
            onclick="nextQuestion()"
            class="btn btn-outline-light"
            id="next-button"
            disabled
          >
            Nächste Frage
          </button>
        </div>
      </div>
      <div
        class="quiz-card w-100 d-none"
        style="max-width: 600px"
        id="end-screen"
      >
        <h2 class="text-center mb-4">Quiz beendet</h2>
        <p class="text-center mb-3" id="end-result-text"></p>
        <p class="text-center mb-4" id="end-feedback-text"></p>
        <div class="d-flex justify-content-center">
          <button class="btn btn-outline-light" onclick="resetQuiz()">
            Erneut starten
          </button>
        </div>
      </div>
    </main>

    <footer class="container-fluid bg-dark text-light py-4 mt-4">
      <div class="container text-center">
        <small class="d-block mb-2">© 2025 Deine Quiz-App</small>
        <div class="d-flex justify-content-center gap-3">
          <a href="./pages/impressum.html">Impressum</a>
          <span>|</span>
          <a href="./pages/privacy-policy.html">Datenschutz</a>
        </div>
      </div>
    </footer>

    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/templates.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
