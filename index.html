<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/standard.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./assets/icons/favicon.ico" />
    <title>Quizapp</title>
  </head>
  <body onload="init()">
    <header class="container-fluid bg-dark text-light py-3 text-center mb-4">
      <h1 class="mb-0">Quiz</h1>
    </header>

    <main
      class="container d-flex justify-content-center align-items-center"
      style="min-height: 80vh"
    >
      <div class="quiz-card w-100" style="max-width: 600px">
        <img
          class="mb-4 rounded border img-fluid"
          id="picture"
          alt="Quiz Bild"
        />
        <h2 class="mb-4" id="question">FRAGE</h2>
        <div class="d-grid gap-3">
          <button class="btn btn-answer" id="answer-1">ANTWORT 1</button>
          <button class="btn btn-answer" id="answer-2">ANTWORT 2</button>
          <button class="btn btn-answer" id="answer-3">ANTWORT 3</button>
          <button class="btn btn-answer" id="answer-4">ANTWORT 4</button>
        </div>

        <hr class="my-4 border-secondary" />

        <div class="d-flex justify-content-between align-items-center">
          <span class="text-muted"
            >Frage <b id="questions-number"></b> von
            <b id="questions-length"></b
          ></span>
          <button class="btn btn-outline-light">Nächste Frage</button>
        </div>
      </div>
    </main>

    <footer class="container-fluid bg-dark text-light py-4 mt-4">
      <div class="container text-center">
        <small class="d-block mb-2">© 2025 Deine Quiz-App</small>
        <div class="d-flex justify-content-center gap-3">
          <a href="./pages/impressum.html">Impressum</a>
          <span>|</span>
          <a href="./pages/privacy-policy.html">Datenschutz</a>
        </div>
      </div>
    </footer>

    <script src="./js/data.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/templates.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
